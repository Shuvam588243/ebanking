{% extends 'clerk_dashboard.html' %}
{% block content %}
  <div class="container" style="margin-left:100px; margin-top: 30px;">
    <div class="row">
      <div class="col-12">
        <div class="card text-black mb-3">
          <div class="card-header bg-primary text-white"><h4>Add User</h4></div>
          <div class="card-body">
            <p class="card-text">
                <form method="post">
                {% csrf_token %}
                <fieldset>


                
                     <div class="row">
                         <div class="col">
                            <div class="form-group">
                                <label for="username">Enter Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" value="{{ mydata.user_name }}">
                                
                              </div>
            
            
                              <div class="form-group">
                                <label for="fullname">Enter User Full Name</label>
                                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Fullname" value="{{ mydata.fullname }}"> 
                                
                              </div>
            
            
                              <div class="form-group">
                                <label for="address">Enter User Address</label>
                                <textarea class="form-control" id="address" name="address" placeholder="Address"> {{ mydata.address }} </textarea>
                                
                              </div>


                              <div class="form-group">
                                <label for="phone">Enter User Phone Number</label>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number" value="{{ mydata.user_phone }}">
                                
                              </div>

                              
                         </div>

                         <div class="col">

                            <div class="form-group">
                                <label for="email">Enter User Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ mydata.user_email }}">
                                
                              </div>
            
            
                              <div class="form-group">
                                <label for="acnum">Enter User Account Number</label>
                                <input type="text" class="form-control" id="acnum" name="acnum" placeholder="Account Number" value="{{ mydata.account_number }}">
                                
                              </div>
            
            
            
                              <div class="form-group">
                                <label for="balance">Enter User Cuurent Balance</label>
                                <input type="text" class="form-control" id="balance" name="balance" placeholder="Email" value="{{ mydata.current_balance }}">
                                
                              </div>
            
            
            
                             

                         </div>
                     </div>
             


                 


                 




















                  <div class="form-group">
                
                    <a type="button" class="form-control bg-primary text-white" href="{% url '/UpdateUser' mydata.user_name %}" name="submit">Update</a>
                    
                  </div>


                  

                </fieldset>

</form>








            </p>
          </div>
      </div>
      </div>
      </div>
      </div>
      
{% endblock content %}
